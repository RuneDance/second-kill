<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery.min.js -->
    <script type="text/javascript" th:src="@{/js/common/jquery.min.js}"></script>
    <!-- bootstrap.min.js-->
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery.validate.min.js -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <!-- messages_zh.min.js -->
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer.js -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/common/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common/common.js}"></script>
    <!-- login.js -->
    <script type="text/javascript" th:src="@{/js/login.js}"></script>

    <!-- bootstrap.min.css-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- login.css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>


</head>
<body>

<div id="login">
    <form id="login-form">
        <h3>用户登录</h3>
        <div class="tip"></div>
        <input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11" autocomplete="off" th:value="12345678910"/>
        <input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="6" maxlength="16" autocomplete="off" th:value="yuyongtao"/>
        <div class="buttons">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary btn-block" type="submit" onclick="login()">登 录</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重 置</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
